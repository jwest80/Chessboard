<div class="board container">

	<div *ngFor="let tile of tiles" class="tile {{(tile.rank % 2) === 1 ? 'odd' : 'even'}}">

		<div *ngIf="tile.piece"
            class="piece {{tile.piece?.type}} {{tile.piece?.color}}"
            draggable="true">
		</div>

	</div>

	<div style="clear:both;"></div>

</div>
